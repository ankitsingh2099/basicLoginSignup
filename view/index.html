<!DOCTYPE html>
<html>
<head>
    <title> Signup Form</title>


    <link rel="stylesheet"
          href=
                  "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity=
                  "sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/stylesheet/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">

      function signup(){
        $.post('sign-up',{
          email_id: document.getElementById("email_id").value,
          password: document.getElementById("password").value,
          mobile_number: document.getElementById("mobile_number").value
        }, function(response) {
          if(response.success){
            window.location = "/success";
          } else {
            document.getElementById("error_field").innerHTML = response.error;
          }
        }).fail(function(err){
          document.getElementById("error_field").innerHTML = err.responseJSON.error;
        });
      }
    </script>

</head>
<body>

<br>
<br>
<br>
<div class="container" >
    <div class="row">
        <div class="col-md-3">

        </div>

        <div class="col-md-6 main">

            <form action="javascript:signup()" method="post">

                <h1> Signup form </h1>

                <input class="box" type="email" name="email_id" id="email_id"
                       placeholder="E-Mail " required /><br>

                <input class="box" type="password" name="password"
                       id="password" placeholder="Password " required/><br>

                <input class="box" type="text" name="mobile_number" id="mobile_number"
                       placeholder="Mobile Number " required/><br>
                <br>
                <input type="submit" id="submitDetails"
                       name="submitDetails" value="Submit" /><br>

            </form>

            <a href="/login?type=email" class="button--style-blue">Login</a>
            <p id="error_field"></p>

        </div>


        <div class="col-md-3">
        </div>

    </div>
</div>
</body>
</html>
